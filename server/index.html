<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
  <style type="text/css">
      body {
          margin: 0;
      }
  </style>
</head>
<body>

<script>
  var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 300 },
          debug: false
        }
      },

      scene: {
          preload: preload,
          create: create,
          update: update
      }
  };

  var cursors;
  var player;
  var score = 0;
  var scoreText;
  var platforms;
  var gameOver = false;

  var ticks = 0;
  var debugText;

  var game = new Phaser.Game(config);

  function preload ()
  {
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('werewolf',
        'sprites/werewolf.png',
        { frameWidth: 64, frameHeight: 64 }
    );
  }

  function create ()
  {
    //Background
    this.add.image(400,300, 'sky');

    //Platforms
    platforms = this.physics.add.staticGroup();

    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    //Player character and animations
    player = this.physics.add.sprite(100, 450, 'werewolf');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('werewolf', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'werewolf', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('werewolf', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //Physics colliders
    this.physics.add.collider(player, platforms);

    //Score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //Input
    cursors = this.input.keyboard.createCursorKeys();

    //Debug
    debugText = this.add.text(100, 200);
  }

  function update (time, delta)
  {
    ticks+=1;

    //Game Over
    if (gameOver)
    {
      return;
    }

    //Input
    if (cursors.left.isDown)
    {
      player.setVelocityX(-160);

      player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
      player.setVelocityX(160);

      player.anims.play('right', true);
    }
    else
    {
      player.setVelocityX(0);

      player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
      player.setVelocityY(-330);
    }

    //Score update
    IncreaseScoreForSurviving(time, delta);
    UpdateScoreUI();
  }

  function IncreaseScoreForSurviving (time, delta) {
    score += 10;
    debugText.setText("Average number of updates per second : " + ticks/time*1000 + "\nLast delta time : " + (delta));
  }
  function UpdateScoreUI(){
    scoreText.setText('Score: ' + score);
  }

</script>

</body>
</html>
